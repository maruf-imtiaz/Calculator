<!--Calculator project-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      overflow-x: hidden;
    }
    h1 {
      color: rgb(26, 25, 25);
      text-align: center;
      margin-top: 2vh;
    }
    .body {
      display: flex;
      justify-content: center;
      margin-top: 2vh;
      padding: 1vh;
    }
    .calc {
      width: 95vw;
      max-width: 400px;
      border: 2px solid black;
      border-radius: 10px;
      background-color: rgb(201, 199, 199);
      padding: 2vh;
    }
    #count {
      background-color: white;
      text-align: right;
      font-size: 30px;
      width: 100%;
      height: 15vh;
      padding: 1vh;
      overflow-x: auto;
      border-radius: 5px;
    }
    .btn {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2vh;
      gap: 1vh;
    }
    button {
      flex: 1 0 22%;
      max-width: 22%;
      height: 10vh;
      font-size: 22px;
      border: 2px solid rgb(201, 199, 199);
      background-color: rgb(248, 247, 247);
      cursor: pointer;
      border-radius: 5px;
    }
    button:active {
      transform: scale(0.95);
      border: 1px solid black;
      background-color: rgb(187, 186, 186);
    }
  </style>
</head>
<body>
    <h1>Welcome to my Calculator Website</h1>
    <div class="body">
        <div class="calc">
            <div id="count">
                0
            </div>
            <div class="btn">
                <button onclick="ac()">AC</button>
                <button onclick="del()">Del</button>
                <button data-value="*">&#215;</button>
                <button data-value="/">&#247;</button>
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button data-value="-">-</button> 
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-value="+">+</button>
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="=" id="equal">=</button>
                <button data-value=".">.</button>
                <button data-value="0">0</button>
                <button data-value="00">00</button>
                <button onclick="power()">Off/On</button>
            </div>    
        </div>
    </div>
    <script>
        //Calculator function
        let currentInput = '';
        let isOn = true;

        const display = document.getElementById('count');
        const buttons = document.querySelectorAll('[data-value]');

        function updateDisplay() {
          display.textContent = currentInput || '0';
        }

        buttons.forEach(button => {
          button.addEventListener('click', () => {
            if (!isOn) return;

            const value = button.getAttribute('data-value');

            if (value === '=') {
              try {
                currentInput = eval(currentInput).toString();
              } catch {
                currentInput = 'Error';
              }
            } else {
              currentInput += value;
            }

            updateDisplay();
          });
        });

        function ac() {
          if (!isOn) return;
          currentInput = '';
          updateDisplay();
        }

        function del() {
          if (!isOn) return;
          currentInput = currentInput.slice(0, -1);
          updateDisplay();
        }

        function power() {
          isOn = !isOn;
          currentInput = '';
          display.textContent = isOn ? '0' : '';
        }
    </script>    
</body>

</html>
